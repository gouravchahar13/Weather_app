<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Today</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter City Name"
              aria-label="Search"
              id="city"
            />
            <button class="btn btn-outline-success" id="submit" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <div class="card container-fluid">
        <div class="card-body">
          <h5 class="card-title"> <u><span id="cityname"></span></u></h5>
          <!-- <div class="col-lg-2 col-sm-3 col-xs-6">cloud_pct=&emsp;<span id="cloud_pct"></span></div>
          <div class="col-lg-2 col-sm-3 col-xs-6">feels_like=&emsp; <span id="feels_like"></span></div> -->
          <div class="col-lg-2 col-sm-3 col-xs-6">temprature=&emsp; <span id="temp"></span></div>
          <div class="col-lg-2 col-sm-3 col-xs-6">max_temp=&emsp; <span id="max_temp"></span></div>
          <div class="col-lg-2 col-sm-3 col-xs-6">min_temp=&emsp; <span id="min_temp"></span></div>
          <div class="col-lg-2 col-sm-3 col-xs-6">humidity=&emsp; <span id="humidity"></span></div>
          <!-- <div class="col-lg-2 col-sm-3 col-xs-6">sunrise=&emsp; <span id="sunrise"></span></div>
          <div class="col-lg-2 col-sm-3 col-xs-6">sunset=&emsp; <span id="sunset"></span></div> -->
          <!-- <div class="col-lg-2 col-sm-3 col-xs-6">wind_degrees=&emsp; <span id="wind_degrees"></span></div>
          <div class="col-lg-2 col-sm-3 col-xs-6">wind_speed=&emsp;<span id="wind_speed"></span></div> -->

          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        </div>
      </div>
      
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
